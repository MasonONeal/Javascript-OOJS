<!DOCTYPE html>
<html>

  <head>
    <link rel="stylesheet" href="styles.css">
  </head>

  <body>
    <h2 class="title">Simple Notes</h2>
    <h4>List of Notes:</h4>
    <hr />
    <div id="textNoteList"></div>
    <div id="addNoteForm">
      <div class="inputBox">
        Title: <input type="text" name="title" size="75" >
      </div>
      <div class="inputTextArea">
        <textarea name="note" rows="7" cols="60"></textarea>
      </div>
      <div class="inputBox">
        Tag: <input type="text" name="tag" size="75" >
      </div>
      <button type="button" id="submitNote">Add Note</button>
      <hr />
    </div>
    <div class="buttons">
      <button type="button" id="listNotes">List Notes</button>
      <div class="divider"></div>
      <button type="button" id="addNote">Add a Note</button>
      <div class="divider"></div>
      <button type="button" id="deleteNotes">Delete a Note</button>
    </div>
    <script src="jquery-1.11.1.min.js"></script>
    <script src="javascript.js"></script>
  </body>

</html>
